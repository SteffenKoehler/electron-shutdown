name: Node CI

on: [push]

jobs:
  windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install
      run: npm ci

    - name: build
      run: npm run electron:windows

    - name: archive - install copyfiles
      run: npm install copyfiles -g
      
    - name: archive - make dir
      run: mkdir -p build
      
    - name: archive - copy files
      run: copyfiles -f "release/*.exe" "build/windows"

    - name: upload artifact
      uses: actions/upload-artifact@master
      with:
        name: my-artifact
        path: build

####################################

  macOS:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install
      run: npm ci

    - name: build
      run: npm run electron:mac

    - name: archive - install copyfiles
      run: npm install copyfiles -g
      
    - name: archive - make dir
      run: mkdir -p build
      
    - name: archive - copy files
      run: copyfiles -f "release/*.dmg" "build/mac"

    - name: upload artifact
      uses: actions/upload-artifact@master
      with:
        name: my-artifact
        path: build
