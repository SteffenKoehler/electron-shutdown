name: Node CI

on: [push]

jobs:
  windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install
      run: npm install

    - name: build
      run: npm run electron:windows

    # - name: install zip
    #   run: npm install -g bestzip

    - name: archive
      run: |
        mkdir -p build/windows
        copy release/*.exe build/windows

    - name: upload artifact
      uses: actions/upload-artifact@master
      with:
        name: my-artifact
        path: build
